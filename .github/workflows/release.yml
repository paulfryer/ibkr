  #â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # JOB 7: Test NSwag SDK (Parallel)
  #â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  test-nswag:
    name: âœ… Test NSwag SDK
    needs: [validate, build-nswag]
    runs-on: ubuntu-latest
    env:
      IBKR_USE_MOCKS: true

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download generated SDKs
        uses: actions/download-artifact@v4
        with:
          name: generated-sdks
          path: src/

      - name: ðŸ”¨ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ§ª Run NSwag tests (with mocks)
        working-directory: src/NSwag
        run: |
          if [ -d "IBKR.Api.NSwag.Tests" ]; then
            echo "ðŸ§ª Running NSwag tests..."
            dotnet test IBKR.Api.NSwag.Tests/IBKR.Api.NSwag.Tests.csproj \
              --configuration ${{ env.CONFIGURATION }} \
              --logger "trx;LogFileName=test-results.trx" \
              --logger "console;verbosity=detailed"
            echo "âœ… NSwag tests passed"
          else
            echo "â„¹ï¸  No test project found (may not exist yet)"
          fi

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nswag-test-results
          path: src/NSwag/IBKR.Api.NSwag.Tests/TestResults/*.trx
          retention-days: 30
          if-no-files-found: ignore

