          dotnet restore src/IBKR.Sdk.Client/IBKR.Sdk.Client.csproj

      - name: ðŸ—ï¸ Build IBKR SDK Contract
        run: |
          dotnet build src/IBKR.Sdk.Contract/IBKR.Sdk.Contract.csproj \
