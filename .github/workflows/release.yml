      - name: ðŸ” Generate build attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'packages/SDK/*.nupkg'

      - name: ðŸ“¤ Upload IBKR SDK packages
        uses: actions/upload-artifact@v4
        with:
